<body>
    <h3>Minesweeper</h3>
    <div id="game">
      <div id="mineCount">Mines left: 10</div>
      <div id="timeInfo">
        <div id="timer">Time: 0s</div>
        <div id="bestTime"> Best Time: --s</div>
      </div>
      <div id="board"></div>
      <div id="controls">
        <button id="resetButton">Reset Game</button>
        <div id="radiolabels">
          <label>
            <input type="radio" name="difficulty" value="easy" checked> Easy (9x9)
          </label>
          <label>
            <input type="radio" name="difficulty" value="medium"> Medium (16x16)
          </label>
        </div>
      </div>
    </div>
  </body>
