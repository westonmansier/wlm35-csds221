<div class="container">
    <h2 class="header">Boostrap Booking Form:</h2>
    <div class="row">
      <div class="col-lg-12">
        <div class="well">Fill out the form and click the submit button when complete...</div>
      </div>
    </div>
    <form id="booking-form">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
  
            <!-- Left Side Starts Here -->
            <div class="col-lg-6">
              <!-- User Panel Starts Here -->
              <div class="panel panel-default">
                <div class="panel-heading">User:</div>
                <div class="panel-body">
  
                  <div class="form-group">
                    <div>
                      <div class="col-sm-4"><label for="username">Username:</label></div>
                      <div class="col-sm-8"><input type="text" class="form-control" id="username" placeholder="Type username..."></div>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <div>
                      <div class="col-sm-4"><label for="firstname">First Name:</label></div>
                      <div class="col-sm-8"><input type="text" class="form-control" id="firstname" placeholder="Type first name..."></div>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <div>
                      <div class="col-sm-4"><label for="lastname">Last Name:</label></div>
                      <div class="col-sm-8"><input type="text" class="form-control" id="lastname" placeholder="Type last name..."></div>
                    </div>
                  </div>
                  
                </div>
              </div>
              <!-- User Panel Ends Here -->
  
              <!-- Contact Panel Starts Here -->
              <div class="panel panel-default">
                <div class="panel-heading">Contact:</div>
                <div class="panel-body">
                  
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-phone" style="margin-right: 3px;"></i></span>
                      <input type="text" class="form-control" id="phone" placeholder="Type phone#...">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-fax"></i></span>
                      <input type="text" class="form-control" id="fax" placeholder="Type fax#...">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                      <input type="text" class="form-control" id="email" placeholder="Type e-mail...">
                    </div>
                  </div>
                  
                </div>
              </div>
              <!-- Contact Panel Ends Here -->
              
              <!-- Schedule Panel Starts Here-->
              <div class="panel panel-default">
                <div class="panel-heading" id="schedule">Schedule:</div>
                <div class="panel-body">
                  
                  <div class="form-group">
                    <label for="adults">Adults:</label>
                    <select class="form-control" id="adults">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="check-in">Check-In:</label>
                        <input type="date" class="form-control" id="check-in" placeholder="mm/dd/yyyy"/>
                      </div>
                    </div>
  
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="check-out">Check-Out:</label>
                        <input type="date" class="form-control" id="check-out" placeholder="mm/dd/yyyy">
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="days">Days:</label>
                        <input type="text" class="form-control" id="days" readonly placeholder="Displays days..." readonly>
                      </div>
                    </div>
                    
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="cost">Cost($)</label>
                        <input type="text" class="form-control" id="cost" readonly placeholder="Displays cost..." readonly>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>
              <!-- Schedule Panel Ends Here -->
            </div>
            <!-- Left Side Ends Here -->
            
            <!-- Right Side Starts Here -->
            <div class="col-lg-6">
              
              <div class="panel panel-default">
                <div class="panel-heading">Other:</div>
                <div class="panel-body">
                  <div class="form-group">
                    
                    <!-- Message Box Starts Here -->
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="21" placeholder="Type message here..."></textarea>
                    <!-- Message Box Ends Here -->
                    
                    <!-- Range Slider Starts Here -->
                    <label for="rangeslider">Range:</label>
                    <input type="range" class="form-control" id="rangeslider" min="0" max="10" step="1">
                    <!-- Range Slider Ends Here -->
                    
                    <!-- Priority Button Starts Here -->
                    <label for="priority">Priority:</label>
                    <br>
                    <label class="radio-inline">
                      <input type="radio" name="priority" checked>Low
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="priority">Med
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="priority">High
                    </label>
                    <!-- Priority Button Ends Here -->
                    
                  </div>
                </div>
              </div>
            </div>
            <!-- Right Side Ends Here -->
          </div>
          
          <hr>
          
          <div class="row">
            <div class="col-lg-7"></div>
            <div class="col-lg-5">
              <div class="col-lg-6">
                <button type="reset" id="reset-button" class="btn btn-primary btn-block"><i class="fa fa-eraser"></i> Reset</button>
              </div>
              <div class="col-lg-6">
                <button type="submit" id="submit-button" class="btn btn-block btn-success"><i class="fa fa-send"></i> Submit</button>
              </div>
            </div>
          
        </div>
      </div>
    </form>
  </div>
